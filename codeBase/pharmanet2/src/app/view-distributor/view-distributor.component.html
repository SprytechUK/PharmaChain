<app-header></app-header>
<div class="container">
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="participant-title" id='participantName'>Distributor</h1>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">email</th>
            
                <th class="info">firstName</th>
            
                <th class="info">lastName</th>
            
                <th class="info">type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let participant of allParticipants">

            
                <td class="participant-properties">{{participant.email}}</td>
            
                <td class="participant-properties">{{participant.firstName}}</td>
            
                <td class="participant-properties">{{participant.lastName}}</td>
            
                <td class="participant-properties">{{participant.type}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
